<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic page</title>
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div class="title"> My first Bootstrap Page </div>
        <div class="photos">
       
            <div class="photo photo-one">
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <p class="card-text">Young Cat</p>
                      </div>
                    <img src="youngCat.jfif" class="card-img-top" alt="youngCat">
                  </div>
             </div>
        
             <div class="photo photo-two">
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <p class="card-text">Adult Cat</p>
                      </div>
                    <img src="adultCat.jfif" class="card-img-top" alt="adultCat">
                  </div>
             </div>

             <div class="photo photo-three"> 
             <div class="card" style="width: 15rem;">
            <div class="card-body">
                <p class="card-text">Old Cat</p>
              </div>
            <img src="oldCat.jfif" class="card-img-top" alt="oldCat">
            </div>
             </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
